<!DOCTYPE html>
<html>
  <head>
    <link href='/CSS/rockTacNormal.css' rel='stylesheet'> 
    
    <title> Rock Paper Scissors Tic Tac Toe </title>
  </head>
  <body>
    <a href="Rock_Tac_Home_Page.html" class="home">Back</a>
    <h1>Rock Paper Scissors Tic Tac Toe</h1>
    <br>
    <br>
    <br>
    <div id="horizontal1" class="horizontal"></div>
    <div id="vertical1" class="vertical"></div>
    <div id="diagonal1" class="diagonal"></div>
    <div id="diagonal2" class="diagonal"></div>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square1">
    <label for="square1" class="moveNumber" id="moveNumber1">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square2">
    <label for="square2" class="moveNumber" id="moveNumber2">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square3">
    <label for="square3" class="moveNumber" id="moveNumber3">0</label>
    <br>
    <div id="horizontal2" class="horizontal"></div>
    <div id="vertical2" class="vertical"></div>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square4">
    <label for="square4" class="moveNumber" id="moveNumber4">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square5">
    <label for="square5" class="moveNumber" id="moveNumber5">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square6">
    <label for="square6" class="moveNumber" id="moveNumber6">0</label>
    <br>
    <div id="horizontal3" class="horizontal"></div>
    <div id="vertical3" class="vertical"></div>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square7">
    <label for="square7" class="moveNumber" id="moveNumber7">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square8">
    <label for="square8" class="moveNumber" id="moveNumber8">0</label>
    <img src="/Blank.svg" alt=" " class="blankSquare" id="square9">
    <label for="square9" class="moveNumber" id="moveNumber9">0</label>
    <h2 id="turn">Rock's Turn</h2>
    <h4 id="valid"></h3>
    <button id="again">Reset</button>
    <h4 id="moveList">Move list: </h4>
    <button id="pictureSwap">Swap Pictures</button>
    <button id="rockComp" class="computerToggle">Rock Computer</button>
    <button id="paperComp" class="computerToggle">Paper Computer</button>
    <button id="scissorsComp" class="computerToggle">Scissors Computer</button>
    <button id="rockCompIndicator" class="indicator"></button>
    <button id="paperCompIndicator" class="indicator"></button>
    <button id="scissorsCompIndicator" class="indicator"></button>
    <script src="/Rock_Tac.js">
    </script>
  </body>
</html>
